<page-header >
  </page-header>
  <nz-card>
      <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
      <div [ngStyle]="{'padding': '10px 0px'}">
        <button (click)="add()" nz-button nzType="primary">新建</button>
        <button (click)="add()" nz-button nzType="danger">删除</button>
        <button (click)="add()" nz-button nzType="primary">编辑</button>
        <button (click)="add()" nz-button nzType="primary">查看</button>
        <button (click)="add()" nz-button nzType="danger">批量删除</button>
      </div>
    <st #st [data]="url" [columns]="columns" (change)="change($event)"></st>
  </nz-card>
